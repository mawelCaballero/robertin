<header class="topbar" [attr.data-navbarbg]="options.navbarbg">
  <nav
    class="d-flex top-navbar navbar-expand-lg"
    [ngClass]="options.navbarbg == 'skin6' ? 'navbar-light' : 'navbar-dark'"
  >
    <div
      class="navbar-header"
      style="background-color: #ff0235"
      [ngClass]="expandLogo ? 'expand-logo' : ''"
      [attr.data-logobg]="options.logobg"
    >
      <!-- This is for the sidebar toggle which is visible on mobile only -->
      <a
        (click)="handleToggleSidebarInMobile()"
        class="nav-toggler waves-effect waves-light d-block d-lg-none"
        href="javascript:void(0)"
      >
        <i [ngClass]="showMobileMenu ? 'ti-close' : 'ti-menu'"></i>
      </a>
      <!-- ============================================================== -->
      <!-- Logo -->
      <!-- ============================================================== -->
      <a class="navbar-brand" href="/">
        <!-- Logo text -->
        <span class="logo-text">
          <!-- dark Logo text -->
          <img
            src="assets/images/logo.png"
            style="height: 100px"
            alt="homepage"
            class="dark-logo"
          />
          <!-- Light Logo text -->
          <!-- <img
            src="assets/images/logos/xtreme-white-text.svg"
            class="light-logo"
            alt="homepage"
          /> -->
        </span>
      </a>
      <!-- ============================================================== -->
      <!-- End Logo -->
      <!-- ============================================================== -->
      <!-- ============================================================== -->
      <!-- Toggle which is visible on mobile only -->
      <!-- ============================================================== -->
      <a
        class="topbartoggler d-block d-lg-none waves-effect waves-light"
        href="javascript:void(0)"
        (click)="isCollapsed = !isCollapsed"
        [attr.aria-expanded]="!isCollapsed"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
      >
        <i class="ti-more"></i>
      </a>
    </div>
    <!-- ============================================================== -->
    <!-- End Logo -->
    <!-- ============================================================== -->
    <div
      class="navbar-collapse collapse"
      id="navbarSupportedContent"
      [attr.data-navbarbg]="options.navbarbg"
      [ngbCollapse]="!isCollapsed"
    >
      <!-- Horizontal Header -->
      <div *ngIf="options.layout === 'horizontal'; else vheader" class="w-100">
        <ng-content select="[id=horizontal-nav]"></ng-content>
        <!-- <app-horizontal-navigation
          class="w-100 d-flex align-items-center justify-content-between"
        >
        </app-horizontal-navigation> -->
      </div>

      <!-- Vertical Header -->
      <ng-template #vheader>
        <div class="w-100">
          <ng-content select="[id=vertical-nav]"></ng-content>
          <!-- <mkt-vertical-navigation (toggleSidebar)="toggleSidebarType()" [notifications]="notifications"
            [messages]="messages">
          </mkt-vertical-navigation> -->
        </div>
      </ng-template>
    </div>
  </nav>
</header>
